[tool.poetry]
name = "inspyre-toolbox"
version = "1.2.1-alpha.3"
description = "A toolbox containing some useful tools for Inspyre Softworks packages. Generally useful to some programmers too."
authors = ["T Blackstone <t.blackstone@inspyre.tech>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
inflect = "^5.3.0"
psutil = "^5.8.0"
DateTime = "^4.3"
pypattyrn = "^1.2"
inspy-logger = "^2.1a14"
inspyred-print = "^1.1"

[tool.poetry.dev-dependencies]
pyls-spyder = "^0.4.0"
jedi = "^0.18.0"
parso = "^0.8.2"
releases = "^1.6.3"
ptipython = "^1.0.1"
jupyter = "^1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
